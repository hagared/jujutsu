<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Сериал</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            color: #fff;
        }

        .container {
            background: #111;
            width: 420px;
            padding: 30px;
            border-radius: 12px;
            text-align: center;
            transition: opacity 0.6s ease;
        }

        h2 {
            margin-bottom: 25px;
        }

        button {
            background: #222;
            border: none;
            color: #fff;
            padding: 12px 20px;
            margin: 8px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #333;
        }

        .hidden {
            opacity: 0;
            pointer-events: none;
        }

        video {
            width: 100%;
            margin-top: 20px;
            border-radius: 10px;
        }

        .back-btn {
            margin-top: 15px;
            background: #1a1a1a;
        }
    </style>
</head>
<body>

<div class="container">
    <h2 id="title">Выберите сезон:</h2>

    <div id="season">
        <button onclick="openSeason()">первый сезон</button>
    </div>

    <div id="episodes" style="display:none;">
        <button onclick="openVideo('1.mp4')">1 серия</button>
        <button onclick="openVideo('2.mp4')">2 серия</button>
        <button onclick="openVideo('3.mp4')">3 серия</button>
        <button onclick="openVideo('4.mp4')">4 серия</button>
    </div>

    <div id="player" style="display:none;">
        <video id="videoPlayer" controls>
            <source id="videoSource" src="" type="video/mp4">
            Ваш браузер не поддерживает видео.
        </video>

        <button class="back-btn" onclick="backToEpisodes()">← Назад к сериям</button>
    </div>
</div>

<script>
    const season = document.getElementById('season');
    const episodes = document.getElementById('episodes');
    const player = document.getElementById('player');
    const title = document.getElementById('title');
    const video = document.getElementById('videoPlayer');
    const source = document.getElementById('videoSource');

    function openSeason() {
        season.classList.add('hidden');

        setTimeout(() => {
            season.style.display = 'none';
            title.textContent = 'Выберите серию:';
            episodes.style.display = 'block';
            episodes.classList.remove('hidden');
        }, 600);
    }

    function openVideo(filename) {
        episodes.classList.add('hidden');

        setTimeout(() => {
            episodes.style.display = 'none';
            player.style.display = 'block';

            source.src = filename;
            video.load();
            video.play();
        }, 600);
    }

    function backToEpisodes() {
        player.classList.add('hidden');
        video.pause();

        setTimeout(() => {
            player.style.display = 'none';
            episodes.style.display = 'block';
            episodes.classList.remove('hidden');
            title.textContent = 'Выберите серию:';
        }, 600);
    }
</script>

</body>
</html>
